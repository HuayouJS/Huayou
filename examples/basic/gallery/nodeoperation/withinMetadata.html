<!DOCTYPE html>
<html>
	<head>
		<title>Operation of nodes within Metadata</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<script src="../../lib/util.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer, graph;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/standard.svg", function (svg){
					graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
				});
			}
			function getMetadata(){
				let metadata = graph.metadata;
				let rdf = metadata.firstElementChild;
				let description = rdf.firstElementChild;
				let about= description.getAttribute("about");
				console.log(`${about} ends: `);
				let ends = description.children;
				for (i = 0; i < ends.length; i++) {
					console.log(ends[i].getAttribute("rdf:resource"));
				}
			}
		</script>
	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<button onclick="getMetadata()">get Metadata</button>
		</div>
		<div id="container" style="width:95%;height:80%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
