<!DOCTYPE html>
<html>
	<head>
		<title>Load animation</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/loading.svg", function (modeledSVG){
					let graph = new Huayou.Graph(modeledSVG);
					viewer = new Huayou.Viewer("container", graph);
				});
			}
		</script>
	</head>
	<body onload="onload()">
		<div id="container" style="width:100%;height:100%;border:0px"></div>
	</body>
</html>
