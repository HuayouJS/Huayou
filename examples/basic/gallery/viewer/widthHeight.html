<!DOCTYPE html>
<html>
	<head>
		<title>Viewer Width & Height</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/hub.svg", function (svg){
					let graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
					//The width and height of the Viewer are read-only
					//The width and height of the viewer follow the size of the container
					let width = viewer.width;
					let height = viewer.height;
					console.log(`width:${width}`,`height:${height}`);
				});
			}
			function get(){
				//Change the size of the window to obtain a new width and height for the viewer
				let width = viewer.width;
				let height = viewer.height;
				console.log(`width:${width}`,`height:${height}`);
			}
		</script>
	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<button onclick="get()" >width*hieght</button>
		</div>
		<div id="container" style="width:90%;height:60%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
