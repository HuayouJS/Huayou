<!DOCTYPE html>
<html>
	<head>
		<title>Viewer on/off enabling attributes</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/hub.svg", function (svg){
					let graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
				});
			}
			function setDraggable(){
				//default true
				viewer.draggable = viewer.draggable ? false : true;
			}
			function setMouseWheelZoomEnabled(){
				//default true
				viewer.mouseWheelZoomEnabled = viewer.mouseWheelZoomEnabled ? false : true;
			}
			function setDblClickZoomEnabled(){
				//default true
				viewer.dblClickZoomEnabled = viewer.dblClickZoomEnabled ? false : true;
			}
			function stopContextmenu(){
				//default true
				viewer.stopContextmenu = viewer.stopContextmenu ? false : true;
			}
		</script>
	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<input onclick="setDraggable()" type="checkbox" checked>draggable
			<input onclick="setMouseWheelZoomEnabled()" type="checkbox" checked>mouseWheelZoomEnabled
			<input onclick="setDblClickZoomEnabled()" type="checkbox" checked>dblClickZoomEnabled
			<input onclick="stopContextmenu()" type="checkbox" checked>stopContextmenu
		</div>
		<div id="container" style="width:90%;height:60%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
