<!DOCTYPE html>
<html>
	<head>
		<title>Create by Modeled SVG</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<script src="../../lib/util.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer, graph;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/standard.svg", function (svg){
					graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
					//demo of Metadata
					applyMetadata();
					//demo of Style
					applyStyle();
					//demo of Defs
					applyDefs();
					//demo of Layers & Layer
					applyLayers();
				});
				function applyMetadata() {
					console.log("Metadata children: ");
					const metadata = graph.metadata;
					let elements = metadata.children;
					for (const element of elements.values()){
						console.log(element);
					}
				}
				function applyStyle(){
					//get style of Graph
					let style = graph.style;
					console.log("Style.sheet: ",style.sheet);
				}
				function applyDefs() {
					console.log("Defs children: ");
					let defs = graph.defs;
					let elements = defs.children;
					for (const element of elements.values()){
						console.log(element);
					}
				}
				function applyLayers() {
					console.log("Layers&Layer: ");
					let layers = graph.layers;
					console.log("layers.length="+layers.length);
					for(const array of layers.entries() ){
						console.log(`layer: index=${array[0]}, name=${array[1].name}`);
					}
				}
			}
		</script>
	</head>
	<body onload="onload()">
		<div id="container" style="width:95%;height:80%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
