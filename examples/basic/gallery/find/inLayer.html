<!DOCTYPE html>
<html>
	<head>
		<title>Find in Layer</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<script src="../../lib/util.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer, graph;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/standard.svg", function (svg){
					graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
				});
			}
			function bySelector(){
				const layer = graph.layers.get("device");
				const tagLayer = graph.layers.get("tag");
				console.log("querySelector by  'path' in device layer");
				let element = layer.querySelector("path");//return Element
				console.log(element);
				console.log("querySelector by [href='#hubPlug'] in device layer");
				element = layer.querySelector("[href='#hubPlug']");
				console.log(element);
				console.log("querySelector by [href='#hubPlug'] in tag layer");
				element = tagLayer.querySelector("[href='#hubPlug']");
				console.log(element);

				console.log("querySelectorAll by 'rect' in device layer");
				let elements = layer.querySelectorAll("rect");//return Array<Element>
				for (const element of elements.values()){
					console.log(element);
				}
				console.log("querySelectorAll by [href='#hubPlug'] in device layer");
				elements = layer.querySelectorAll("[href='#hubPlug']");
				for (const element of elements.values()){
					console.log(element);
				}
			}
			function byTagName(){
				const layer = graph.layers.get("device");
				const tagLayer = graph.layers.get("tag");
				console.log("find by TagName 'symbol' in device layer");
				let elements = layer.getElementsByTagName("symbol");//return Array<Element>
				console.log(elements);

				console.log("find by TagName 'rect' in device layer");
				elements = layer.getElementsByTagName("rect");//return Array<Element>
				for (const element of elements.values()){
					console.log(element);
				}
				console.log("find by TagName 'use' in device layer");
				elements = layer.getElementsByTagName("use");//return Array<Element>
				for (const element of elements.values()){
					console.log(element);
				}
				console.log("find by TagName 'use' in tag layer");
				elements = tagLayer.getElementsByTagName("use");//return Array<Element>
				console.log(elements);
			}
			function byClassName(){
				const layer = graph.layers.get("device");
				const tagLayer = graph.layers.get("tag");
				console.log("find by ClassName 'tag' in device layer");
				elements = layer.getElementsByClassName("tag");//return Array<Element>
				console.log(elements);
				console.log("find by ClassName 'tag' in tag layer");
				elements = tagLayer.getElementsByClassName("tag");//return Array<Element>
				for (const element of elements.values()){
					console.log(element);
				}
			}

		</script>

	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<div>Find in Layer</div>
			<button onclick="bySelector()">by Selector</button>
			<button onclick="byTagName()">by TagName</button>
			<button onclick="byClassName()">by ClassName</button>
		</div>
		<div id="container" style="width:95%;height:80%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
