<!DOCTYPE html>
<html>
	<head>
		<title>hello world</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			window.onload = function() {
				const graph = new Huayou.Graph();
				const viewer = new Huayou.Viewer("container", graph);
				const layer = new Huayou.Layer("layer1");
				graph.layers.add(layer);
				let text = document.createElementNS("http://www.w3.org/2000/svg","text");
				text.setAttribute("x","100px");
				text.setAttribute("y","100px");
				text.setAttribute("font-size","28");
				text.textContent="Hello World";
				layer.appendChild(text);
			}
		</script>
	</head>
	<body>
		<div id="container" style="width:100%;height:100%;border:0px"></div>
	</body>
</html>
