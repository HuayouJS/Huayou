<!DOCTYPE html>
<html>
	<head>
		<title>About Pan</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<script src="../../lib/util.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer, graph;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/standard.svg", function (svg){
					graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
				});
			}
			function pan(){
				viewer.pan(100,100)
			}
			function panX(){
				viewer.panX(200);
			}
			function panY(){
				viewer.panY(200);
			}
			function panOn(){
				viewer.panOn(50,50);
			}
			function panXOn(){
				viewer.panXOn(50);
			}
			function panYOn(){
				viewer.panYOn(50);
			}
			function getCurrentPan(){
				let vector = viewer.getCurrentPan();
				console.log(`pan x=${vector.x}, y=${vector.y}`);
			}
			function resetPan(){
				viewer.resetPan();
			}
			function setDraggable(){
				viewer.draggable = viewer.draggable ? false : true;
			}
		</script>
	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<button onclick="pan()">pan</button>
			<button	onclick="panX()">panX</button>
			<button	onclick="panY()">panY</button>
			<button onclick="panOn()">panOn</button>
			<button onclick="panXOn()">panXOn</button>
			<button onclick="panYOn()">panYOn</button>
			<button	onclick="getCurrentPan()">getCurrentPan</button>
			<button	onclick="resetPan()">resetPan</button>
			<input onclick="setDraggable()" type="checkbox" checked>draggable
		</div>
		<div id="container" style="width:95%;height:80%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
