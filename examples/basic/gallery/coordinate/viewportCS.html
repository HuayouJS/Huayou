<!DOCTYPE html>
<html>
	<head>
		<title>Viewport Coordinate System</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="../../../../dist/huayou.min.js"></script>
		<script src="../../lib/util.js"></script>
		<style>
			html {height: 100%; width: 100%;}
			body {height: 100%; width: 100%; margin:0px;}
		</style>
		<script>
			let viewer, graph;
			function onload() {
				let loader = new Huayou.SVGLoader();
				loader.load("../../models/standard.svg", function (svg){
					graph = new Huayou.Graph(svg);
					viewer = new Huayou.Viewer("container", graph);
					viewer.border = "1px solid black";
					viewer.addEventListener("click",onClick)
				});
			}
			function onClick(e){
				//event point XY reference to the viewport coordinate system
				alert(`viewport coordinates of the clicked location : \n x=${e.point.x} \n y=${e.point.y} `);
				console.log(`onClick-> e.point.x=${e.point.x}, e.point.y=${e.point.y}`);
			}
		</script>

	</head>
	<body onload="onload()">
		<div style="padding: 10px">
			<div>Please click on the canvas to observe the viewport coordinates of the clicked location .</div>
		</div>
		<div id="container" style="width:95%;height:80%; position: relative;left:10px;top:10px"></div>
	</body>
</html>
