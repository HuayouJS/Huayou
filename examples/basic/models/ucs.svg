<?xml version='1.0' encoding='UTF-8' ?>
<svg xmlns:huayou="com.huayoujs.xsvg"
	 xmlns="http://www.w3.org/2000/svg"
	 xmlns:xlink="http://www.w3.org/1999/xlink">
	<desc>user coordinates system</desc>
	<defs huayou:is="Defs">
		<!-- A marker to be used as an arrowhead -->
		<marker
				id="arrow"
				viewBox="0 0 10 10"
				refX="5"
				refY="5"
				markerWidth="6"
				markerHeight="6"
				orient="auto-start-reverse">
			<path d="M 0 0 L 10 5 L 0 10 z" fill="red" stroke="red"/>
		</marker>
	</defs>
	<g huayou:is="Layers">
		<g huayou:is="Layer" huayou:name="layer1" >
			<line x1="-200" y1="0" x2="500" y2="0" stroke="red" stroke-width="3" marker-end="url(#arrow)"></line>
			<line x1="0" y1="-200" x2="0" y2="450" stroke="red" stroke-width="3" marker-end="url(#arrow)"></line>
			<text x="10" y="-10">(0,0)</text>
			<circle id="c0" cx="0" cy="0" r="10" fill="red" stroke="black"></circle>
			<circle id="c1" cx="100" cy="100" r="15" fill="red" stroke="black"></circle>
			<circle id="c2" cx="-50" cy="-50" r="15" fill="red" stroke="black"></circle>
		</g>
	</g>
</svg>