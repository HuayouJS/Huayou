<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
  <link rel="stylesheet" href="./index.css"/>
  <script>
    let clickedElement;
    window.onload = function (){
      let content= document.getElementById("content-tree");
      content.querySelectorAll( 'a' ).forEach( function ( item ) {
        item.addEventListener( 'click', onClick);
        item.setAttribute( 'target', 'content' );
      });
      clickedElement = document.getElementById("overview");
      clickedElement.classList.add( 'selected' );
    }
    function onClick(event){
        if ( event.button !== 0 || event.ctrlKey || event.altKey || event.metaKey ) return;
        let current = event.target;
        if(current === clickedElement) return;
        current.classList.add( 'selected' );
        clickedElement.classList.remove( 'selected' );
        clickedElement = current;
    }
  </script>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="header-title">
      <svg class="title-logo">
        <g transform="translate(20 8) ">
          <image width="15" height="30" href="images/logo.png"></image>
        </g>
      </svg>
      <span class="title-text">Huayou.js</span>
    </div>
    <div class="header-nav">
      <span class="nav-item">API Reference</span>
    </div>
  </div>
  <div id="content" class="content">
    <div class="content-tree">
      <div id="content-tree">
        <ul class="menu-root">
          <li><a id="overview" href="content/Overview.html">Overview</a>
          <li><span>Core</span>
            <ul class="menu-sub">
              <li><a href="content/Viewer.html">Viewer</a></li>
              <li><a href="content/Graph.html">Graph</a></li>
              <li><a href="content/Layers.html">Layers</a></li>
              <li><a href="content/Layer.html">Layer</a></li>
              <li><a href="content/Metadata.html" >Metadata</a></li>
              <li><a href="content/Style.html">Style</a></li>
              <li><a href="content/Defs.html">Defs</a></li>
            </ul>
          </li>
          <li><span>Loader</span>
            <ul class="menu-sub">
              <li><a href="content/SVGLoader.html">SVGLoader</a></li>
            </ul>
          </li>
          <li><span>Types</span>
            <ul class="menu-sub">
              <li><a href="content/Point.html">Point</a></li>
              <li><a href="content/Size.html">Size</a></li>
              <li><a href="content/Box.html">Box</a></li>
              <li><a href="content/Vector.html">Vector</a></li>
            </ul>
          </li>
          <li><span>Exception</span>
            <ul class="menu-sub">
              <li><a href="content/Error.html">Error</a></li>
              <li><a href="content/SVGParserError.html">SVGParserError</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div id="content-area" class="content-area">
      <iframe id="content-iframe" name="content" src="content/Overview.html" class="content-iframe"></iframe>
    </div>
  </div>
</div>
</body>
</html>
